{% extends 'base.html' %}
{% block content %}
<h1>Follow</h1>
<p>{{ username }}をフォローしますか？</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">フォロー</button>
</form>
{% if messages %}
<ul class="messages">
    {%for message in messages %}
    <li {%if messages.tags %} class="{{messages.tags}}" }{% endif %}>
        {{message}}
    </li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'tweets:home' %}">キャンセル</a>
{% endblock %}
