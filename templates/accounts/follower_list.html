{% extends 'base.html' %}
{% block content %}
<h1>フォロワー一覧</h1>
{% if follower_list %}
{% for follower in follower_list %}
<div>
  <a href="{% url 'accounts:user_profile' follower.followed.username %}">{{ follower.followed }}</a>
</div>
{% endfor %}
{% else %}
  <p>フォロワーはいません</p>
{% endif %}
<a href="{% url 'accounts:user_profile' user.username %}"><button type="button">戻る</button></a>
{% endblock %}
